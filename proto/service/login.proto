syntax = "proto3";

import "entity/user.proto";

package service;

option php_namespace = "App\\Grpc\\Generated\\Service\\Login";

service Login {
  rpc login (LoginRequest) returns (LoginResponse);
}

message LoginRequest {
  int64 login = 1;
  string password = 2;
}

message LoginResponse {
  entity.User user = 1;
}
